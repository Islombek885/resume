<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islombek Resume Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      white-space: pre;
      overflow-y: auto;
      padding: 20px;
    }
    .terminal {
      max-width: 1000px;
      margin: auto;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>

  <script>
    const text = `
[0.000000] Запускаю Resume v1.0 — я, Искандаров Исламбек «Flutter Dev»
[0.000001] Релиз-дата: 200X — родился для IT, вырос на коди́нге
[0.000002] BIOS: OK | Самотест: OK | Его: держу (иногда прокручивает)
[0.000003] Мозг: Self-trained | Частота: ∞ Гц (Dark Mode вкл)
[0.000004] Точка инициализации: Узбекистан / Наманган / Косонсой
[0.000005] Системный ID: Flutter Developer / Mobile UX crafter / Firebase enthusiast

[0.000010] EDUCATION
Najot Ta'lim Foundation (2024–2025)
Специализация: Mobile Development (Flutter + Dart)

[0.000015] /dev/skills найден
Языки: Flutter (Dart), REST API, Firebase, Google Maps API, Git
Мягкие навыки: Time Management, Critical Thinking, Teamwork, Leadership
Инструменты: GitHub, Android Studio, Postman, Firebase Console

[0.000020] /dev/projects найден
>> Travel App – Flutter + Firebase
   • User-friendly interface, real-time DB
>> Restaurant App – CRUD operations, image picker, local storage
>> ChatGPT App – Интеграция с OpenAI API, живой чат с ИИ

[0.000030] /dev/personality запущен
   • Быстро учусь, решаю задачи, довожу до результата
   • Увлечён Flutter и мобильными технологиями
   • Умею работать в команде и брать ответственность

[0.000040] /dev/socials монтирован
GitHub: https://github.com/Islombek885
Telegram: @islombek

[0.000050] /languages
Uzbek — родной
English — базовый технический

[0.000060] ЦЕЛЬ:

`;

    const terminal = document.getElementById("terminal");
    let i = 0;

    function typeText() {
      if (i < text.length) {
        terminal.innerHTML = text.substring(0, i++) + '<span class="cursor"></span>';
        setTimeout(typeText, 8); // speed
      } else {
        terminal.innerHTML = text;
      }
    }

    window.onload = typeText;
  </script>
</body>
</html>
