<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islombek Resume Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      white-space: pre;
      overflow-y: auto;
      padding: 20px;
    }
    .terminal {
      max-width: 1000px;
      margin: auto;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>

  <script>
    const text = `
[0.000001] Resume v1.0 — Islomjon Iskandarov (Islombek885)
[0.000002] Joylashuv: O'zbekiston / Toshkent
[0.000003] Status: Flutter Developer / Dart / Firebase / REST API

[0.000010] 🎓 TA'LIM
Najot Ta'lim (Flutter Bootcamp, 2024–2025)
— Yo‘nalish: Mobil dasturlash (Flutter + Dart)

[0.000015] 💻 KO‘NIKMALAR
Dasturlash: Flutter, Dart, Firebase, REST API, SharedPreferences, MVC/MVVM
Soft skills: Tez o‘rganish, Muammolarni yechish, Mas’uliyat
Tools: GitHub, Android Studio, Postman

[0.000020] 📱 LOYIHALAR
— Recipe App: CRUD + Firebase
— ChatGPT App: OpenAI bilan integratsiya
— Responsive Profile App: PIN, Tungi rejim, Tillar, Sozlamalar

[0.000030] 💼 MAQSAD
Flutter’da professional darajaga chiqish.
Zamonaviy, foydalanishga qulay mobil ilovalar yaratish.
Hamkorlikda ishlash va real loyihalarda qatnashish.

[0.000040] 🌐 ILOQALAR
GitHub: https://github.com/Islombek885
Telegram: @islombek
Email: islombek@example.com

[0.000050] 📍 TILLAR
O'zbek (ona tili)
Ingliz (texnik darajada)

[0.000060] 💡 Tugadi. Boshlang!
`;

    const terminal = document.getElementById("terminal");
    let i = 0;

    function typeText() {
      if (i < text.length) {
        terminal.innerHTML = text.substring(0, i++) + '<span class="cursor"></span>';
        setTimeout(typeText, 7);
      } else {
        terminal.innerHTML = text;
      }
    }

    window.onload = typeText;
  </script>
</body>
</html>
